<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">&#9776;</button>

    <ul class="nav navbar-nav hidden-md-down">
        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">&#9776;</a>
        </li>
    </ul>
</header>

<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']"><i class="icon-speedometer"></i> Dashboard <span class="badge badge-info"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/technicien']"><i class="icon-people"></i> Techniciens <span class="badge badge-info"></span></a>

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/parametrage']"><i class="icon-wrench"></i> Paramètrage <span class="badge badge-info">NEW</span></a>

                <li *ngIf="!auth.authenticated()" class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/login']"><i class="icon-login"></i> Se connecter <span class="badge badge-info"></span></a>
                </li>
                <li *ngIf="!auth.authenticated()" class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/register']"><i class="icon-user-follow"></i> S'enregistrer <span class="badge badge-info"></span></a>
                </li>
                <li *ngIf="auth.authenticated()" class="nav-item">
                    <a class="nav-link" routerLinkActive="active" (click)="auth.logout()" [routerLink]="['/dashboard']"><i class="icon-login"></i> Déconnexion <span class="badge badge-info"></span></a>
                </li>
            </ul>
        </nav>

    <!-- Main content -->
    <main class="main">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <breadcrumbs></breadcrumbs>
        </ol>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
        <!-- /.conainer-fluid -->
    </main>
</div>
