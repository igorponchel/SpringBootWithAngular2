<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Connexion</h1>
                            <p class="text-muted">Veuillez vous connecter</p>
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="input-group mb-1" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Login" required />
                                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                                </div>
                                <div class="input-group mb-2" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Mot de passe" required />
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-2">Se connecter</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Mot de passe oublié ?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
